# ==============================================================
# SAFRS Camera Pi — ZMQ Communication Parameters
# ==============================================================
zmq:
  # ------------------------------------------------------------
  # PUB: Camera → Main Pi (classification results)
  # ------------------------------------------------------------
  pub_result_ip: "0.0.0.0"
  pub_result_port: 5100            # A-Pi → MainPi : ally/enemy detection

  # ------------------------------------------------------------
  # SUB: Main Pi → Camera (FSM mode: nav, stby, track)
  # ------------------------------------------------------------
  sub_mode_ip: "0.0.0.0"
  sub_mode_port: 5101              # MainPi → A-Pi : /mode 제어

  # ------------------------------------------------------------
  # PUB: Camera → Control Pi (error_angle)
  # ------------------------------------------------------------
  pub_error_ip: "0.0.0.0"
  pub_error_port: 5102             # A-Pi → C-Pi : error_angle 전달

  # ------------------------------------------------------------
  # Heartbeat or future expansion
  # ------------------------------------------------------------
  heartbeat_interval: 1.0          # 차후 사용 가능 (초 단위)
