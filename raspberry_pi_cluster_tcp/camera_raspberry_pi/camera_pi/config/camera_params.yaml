# ==============================================================
# SAFRS Camera Pi — Camera Parameters
# ==============================================================
camera:
  # ------------------------------------------------------------
  # Device Settings
  # ------------------------------------------------------------
  device_id: 0                      # 기본 USB 카메라 인덱스
  resolution_width: 640             # 가로 해상도
  resolution_height: 480            # 세로 해상도
  fps: 15                           # 프레임레이트 (RPi 최적값)

  # ------------------------------------------------------------
  # Image Transform
  # ------------------------------------------------------------
  flip_horizontal: false            # 좌우 반전
  flip_vertical: false              # 상하 반전

  # ------------------------------------------------------------
  # Performance Options
  # ------------------------------------------------------------
  use_thread: true                  # 캡쳐 스레드 분리 여부
  buffer_size: 2                    # 카메라 프레임 버퍼 크기
