# ============================================================
# SAFRS Motor Pi - Odometry Parameters (UPDATED for UDP/STM32)
# ============================================================

odom:
  # ------------------------------------------------------------
  # Robot Geometry
  # ------------------------------------------------------------
  wheel_radius: 0.033             # meters (JGB37-520 wheel)
  wheel_base: 0.19                # left-right wheel separation
  wheel_track: 0.19               # front-back wheel separation (4WD)

  # ------------------------------------------------------------
  # Encoder Specs
  # ------------------------------------------------------------
  ticks_per_revolution: 1320      # 44 CPR × 30:1 gearbox
  gear_ratio: 1.0                 # already applied in CPR → keep 1.0

  # ------------------------------------------------------------
  # Odometry Frame Settings
  # ------------------------------------------------------------
  publish_tf: true
  frame_id: "odom"
  child_frame_id: "base_link"

  # ------------------------------------------------------------
  # Odometry Update Rate
  # ------------------------------------------------------------
  update_rate: 30.0               # Hz (20–50 recommended)

  # ------------------------------------------------------------
  # Odometry Filtering
  # ------------------------------------------------------------
  odom_smoothing: true
  smoothing_factor: 0.1           # low-pass filter factor (tuned)
